<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
<script src="{% static 'js/jquery-3.7.1.min(1).js' %}"></script>
<script src="{% static 'bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1 class="text-center">登录</h1>
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="code">验证码</label>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" name="code" id="code" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <img src="/get_code/" alt="" width="480px" height="35px" id="myimg">
                        </div>
                    </div>
                </div>
                <div class="clearfix"><input type="button" class="btn btn-primary pull-right" value="登录" id="commit"></div>
                <span id="msg" style="color: red" class="pull-right"></span>
            </div>
        </div>
    </div>
<script>
    $('#myimg').click(function () {
        let oldVal = $(this).attr('src');
        $(this).attr('src',oldVal += '?')
    })
    
    $('#commit').click(function () {
        $.ajax({
            url:'/login/',
            type:'post',
            data:{
                'username': $('#username').val(),
                'password': $('#password').val(),
                'code': $('#code').val(),
                csrfmiddlewaretoken:'{{ csrf_token }}'
            },
            success:function (args){
                if (args.code === 0){
                    window.location.href=args.url
                }else{
                    $('#msg').text(args.msg)
                }
            }
        })
    })
</script>
</body>
</html>
